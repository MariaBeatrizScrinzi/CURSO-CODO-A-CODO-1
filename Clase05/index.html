<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
            <h1>Formulario de Ingreso de Alumnos</h1>
            

            <form action="#ingresar" method="post" >

            <select multiple >
                <option>Python</option>

                <option>PHP</option>
            </select>
            <br>
            <br>
            <br>
            <label>Tiene notebook?</label>
            <br>
            <label>SI</label>

            <label>NO</label>
            <input type="radio" name="tienePC" value="NO">
            <br>
            <br>
            <br>
            <label>Seleccione Sede</label>
            <select multiple>
                <optgroup label="CABA">
                    <option>Retiro</option>
                    <option>San Nicolas</option>
                    <option>Parque Avellaneda</option>
                </optgroup>
                <optgroup label="Buenos Aires">    
                    <option>Avellaneda</option>
                    <option selected>Quilmes</option>
                    <option>Lanus</option>
                </optgroup>
            </select>
             <br>
            <br>
            <br>
            <label>Tiene Auto:</label>
            <input type="checkbox" value="" id="" name="">

            </form>

</html>
