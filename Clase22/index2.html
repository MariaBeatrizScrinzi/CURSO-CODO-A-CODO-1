<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p id="eventListener">  </p>

        <button id="boton1">Cambiar</button>

        <script>
            aux=document.getElementById("boton1");
            aux.addEventListener('click',cambiar);
            aux.addEventListener('mouseover',cambiar);
            aux.addEventListener('mouseout',cambiar);


            function cambiar()
            {
                document.getElementById("eventListener").innerHTML+="Evento Click del boton...."
            }




        </script>
    
    </body>
</html>
